<!DOCTYPE html>
<title>D3D3CONF</title>
<body>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<style>
  html, body, iframe {
    width: 100%;
    height: 100%;
    margin: 0;
    border: 0;
    padding: 0;
    overflow: hidden;
  }

  iframe {
    position: absolute;
  }
</style>
<iframe id="one"></iframe>
<iframe id="two"></iframe>
<script>
  var pieces = [
    "1.html",
    "2.html",
    "3.html"
  ];

  var front = d3.select("#one"),
    back = d3.select("#two"),
    tmp,
    i = 0;

  (function show() {
    front
      .attr("src", pieces[i])
      .transition()
      .duration(2000)
      .style("opacity", 1);

    back
      .transition()
      .duration(2000)
      .style("opacity", 0)
      .each("end", function() {
        d3.select(this).attr("src", "");
      });

    tmp = front;
    front = back;
    back = tmp;
    i = (i + 1) % pieces.length;

    setTimeout(show, 10000);
  })();
</script>
